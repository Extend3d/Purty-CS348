{% extends "base.html" %}
{% block title %} Users {% endblock %}
{% block content %}
    <h1>Users</h1>
    {% for user in users %}
        <div class='user'>
        	<div class='name'>
				<a href="{{ url_for('user', user_id=user['user_id']) }}">
					{{ user['name']  }}
				</a>	
        	</div>
        	<div class='email'>
        		{{ user['email'] }}
        	</div>
        	<div class='age'>
        		{{ user['age'] }}
        	</div>
        </div>
    {% endfor %}
{% endblock %}
